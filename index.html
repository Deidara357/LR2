<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Колісецький І.І., ІК-11</title>
</head>
<body>
    <table style="color: #E51501; font-size: 25px;">
        <tr class="row1" role="table">
            <td colspan="2" rowspan="2">Колісецький</td>
            <td>Іван</td>
            <td>Ілліч</td>
        </tr>
        <tr class="row2">
            <td>ІК-11</td>
            <td>ЛР-2 Варіант 7</td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <div class="clock position-clock">
        <div class="dot top-dot"></div>
        <div class="dot right-dot"></div>
        <div class="dot bottom-dot"></div>
        <div class="dot left-dot"></div>
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
    </div>

    <div class="clock transform-clock">
        <div class="dot2 top-dot2"></div>
        <div class="dot2 right-dot2"></div>
        <div class="dot2 bottom-dot2"></div>
        <div class="dot2 left-dot2"></div>
        <div class="hour-hand2"></div>
        <div class="minute-hand2"></div>
    </div>

</body>
</html>
